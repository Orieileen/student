{% extends 'base.html' %}
{% block content %}
  <form method="get" action="{% url 'grades_list' %}">
    <span>班级名称：</span>
    <input type="text" name="search" placeholder="enter class name...">
    <button type="submit">search</button>
  </form>
  <br>
  {% for grade in grades %}
    <span>班级：{{grade.grade_name}}-----班级编号：{{grade.grade_number}}</span>
    <button>编辑</button>
    <button>删除</button>
    <br>
  {% endfor %}

{% endblock %}
